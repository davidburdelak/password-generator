<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="David Burdelak">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="robots" content="noydir">
	<meta name="robots" content="noodp">
	<script src="js/main.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
	<title>Password Generator</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Password Generator</h1>
		<h3 class="password-display" id="passwordDisplay">password</h3>
		<form id="passwordGeneratorForm" class="form">
			<label for="characterAmountNumber">Number Of Characters</label>
			<div class="character-amount-container">
				<input type="range" min="1" max="60" value="10" id="characterAmountRange">
				<input class="number-input" type="number" min="1" max="60" value="10" id="characterAmountNumber">
			</div>
			<label for="includeNumbers">Include Numbers</label>
			<input type="checkbox" id="includeNumbers">
			<label for="includeSymbols">Include Symbols</label>
			<input type="checkbox" id="includeSymbols">	  
			<label for="includeUppercase">Include Uppercase</label>
			<input type="checkbox" id="includeUppercase">
			<button type="submit" class="btn">Generate Password</button>
		</form>
	</div>
</body>
</html>
